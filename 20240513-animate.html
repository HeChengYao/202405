<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動畫練習</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myall.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-secondary vh-100"></div>
        </div>
        <div class="row">
            <div class="col-2 mt-2">
                <div class="box py-5 bg-success wow animate__bounceIn" data-wow-duration="0.3s" data-wow-delay="2s" data-wow-iteration="10"></div>
            </div>
            <div class="col-2 mt-2">
                <div class="box py-5 bg-success wow animate__bounceIn" data-wow-duration="0.3s" data-wow-delay="2s" data-wow-iteration="10">
                    如下那麼素質當前智慧家裡，用途魅力即使。
                </div>
            </div>
            <div class="col-2 mt-2">
                <i class="fa-solid fa-heart-pulse fa-8x text-danger animate__heartBeat wow"  data-wow-duration="2s" data-wow-delay="0s" data-wow-iteration="infinite"></i>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
