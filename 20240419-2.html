<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

                <h1>02. 利用js顯示下列排版</h1>
                <div class="box04 border border-3 p-2" id="myimg02"></div>

                <h1>03. 利用js顯示10張圖片</h1>
                <div class="box04 border border-3 p-2" id="myimg03"></div>
            </div>
        </div>

    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        //主程式
        $(function () {

            $("#mytext01").text("<h1>hello world!</h1>");
            $("#mytext02").html("<h1>hello world!</h1>");

            for (var i = 0; i < 10; i++) {
                console.log(i);
                $("#myimg03").append('<img src="images/cake0'+ i +'.avif" class="img-fluid">');
            }

        });
